<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
        rel=" stylesheet" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>
    <header>
        <div class="container container-flex">
            <h1>Formulário De Cadastro</h1>
        </div>
        <section id="contato">
            <div class="container">
                <h2>Entre em contato!</h2>
                <form id="meuFormulario">
                    <div class="form-campo">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" >
                    </div>
                    <div class="form-campo">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
                    <div class="form-campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-campo">
                        <label for="endereço">Endereço</label>
                        <input type="text" id="endereço" name="endereço">
                    </div>
                    <div class="form-campo">
                        <label for="CPF">CPF</label>
                        <input type="text" id="cpf" name="cpf">
                    </div>
                    <div class="form-campo">
                        <label for="CEP">CEP</label>
                        <input type="text" id="cep" name="cep">
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </header>
    <footer>
        <div class="container container-flex">
            <ul class="container-flex">
                <li>
                    <a href="#">
                        <img src="./icones/facebook.png" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icones/instagram.png" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./icones/youtube.png" alt="Youtube">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
