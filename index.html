<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Formulario</title>
</head>

<style>
    .custom-input {
        width: 300px;
        height: 40px;
    }
</style>

<body>
    <div class="row">
        <div class="col">
            <h2>Entre em contato</h2>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control custom-input" type="text" id="nome" />
                <label for="email" class="form-label">Seu e-mail:</label>
                <input id="email" type="email" class="form-control custom-input">
                <label class="form-label" for="tel">Seu telefone</label>
                <input type="tel" class="form-control custom-input" id="telefone">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo como os termos do site</label>
                    <input class="form-check-input " type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-danger">Enviar</button>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
